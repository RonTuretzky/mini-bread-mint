<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#E16B38"/>
  
  <!-- Center cross/flower pattern scaled up -->
  <g transform="translate(512, 512)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="60" fill="white"/>
    
    <!-- Four petals/circles -->
    <circle cx="0" cy="-150" r="100" fill="white"/>
    <circle cx="150" cy="0" r="100" fill="white"/>
    <circle cx="0" cy="150" r="100" fill="white"/>
    <circle cx="-150" cy="0" r="100" fill="white"/>
  </g>
</svg>